</head>

<body>
    <!-- header -->
    <div class="wrapper">
        <header class="header">
            <!-- banner pic -->
            <div class="banner">
                <img src="pic/banner.png" alt="">
            </div>
            <!-- icon group -->
            <div class="nav__icon-group">

            </div>
        </header>
    </div>
    <!-- hoe to play -->
    <div id="guide" class="guide">
        <!-- Modal content -->
        <div class="guide-content">
            <span class="close">&times;</span>
            <img src="pic/guide-pc.png" alt="" class='guide-pc'>
            <img src="pic/guide-phone.png" alt="" class='guide-phone'>
        </div>

    </div>
    <!-- pre / resume / next -->
    <div class="container upper">
        <button type="button" onclick="scene.preLevel()" class="btn pre">
            <div>
                <span></span>
                <span></span>
            </div>
        </button>
        <button type="button" onclick="scene.newGame()" class="btn resume">
            <img src="pic/reload.svg" alt="">
        </button>
        <button type="button" onclick="scene.nextLevel()" class="btn next">
            <div>
                <span></span>
                <span></span>
            </div>
        </button>
    </div>
    </div>

    <footer>

    <!-- script for "how to play" -->
    <script>
        var guide = document.getElementById("guide");
        var btn = document.getElementById("howToPlay");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            guide.style.display = "flex";
        }
        span.onclick = function() {
            guide.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == guide) {
                guide.style.display = "none";
            }
        }
    </script>
